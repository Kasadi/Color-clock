<style id="jsbin-css">

text-align: center;
position: relative;
top: 50%;
font-family: 'David Libre', serif;

}

<body>
<div id="clock">12:13:14</div>
<script>
console.log()
</script>
<script id="jsbin-javascript">
function colorClock(){
var date = new Date();

var hours = date.getHours();
var minutes=date.getMinutes();
var seconds=date.getSeconds();

if (seconds < 10){
seconds = '0' + seconds;
}

if(minutes < 10){
minutes= '0' + minutes;
}

if(hours<10){
hours= '0' + hours;
}
var rgbColor = 'rgb('+hours+','+ 1 + minutes+','+ 1 +seconds+')';

var hexColor = '#' + seconds + minutes + hours;

var dayNight;

if(hours>=19 || hours<7){
dayNight=hexColor
}
else{
dayNight=rgbColor
};

var clockFace=(hours+' : '+minutes+' : '+seconds);

document.getElementById('clock').innerHTML=clockFace;

document.body.style.background =dayNight;

setTimeout(function() {
colorClock();
}, 1000);

};

colorClock();






</script>
</body>
